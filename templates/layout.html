<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Controle de Presença{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header >
  {% set current_path = request.path %}
  {% if current_path != '/' %}
  <a href="/" class="botao-voltar" style="margin-right: 15px;">&larr; Voltar</a>
  {% endif %}
  <img src="{{ url_for('static', filename='imgs/LogoRotary.png') }}" alt="Logo Rotary" style="height: 50px; margin-right: 15px;">
  <h1 style="margin: 0; width: 100%; text-align: center;">Controle de Presença</h1>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  <p>&copy; Controle de Presença - Conferência do Rotary - Distrito 4470</p>
</footer>

</body>
</html>
